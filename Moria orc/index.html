<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moria Orc</title>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <h1 id="welcome">Welcome to Moria...</h1>
    <p>(A game inspired by and built on Codecademy's game "chore-door")</p>
    <ol>
      <li>1. Click on the gates</li>
      <li>2. If orc shows up last, you win</li>
      <li>3. See how long you can streak</li>
    </ol>
    <div class="doors">
      <img id="door1" class="door" src="gate.png" alt="">
      <img id="door2" class="door" src="gate.png" alt="">
      <img id="door3" class="door" src="gate.png" alt="">
    </div>
    <div id="button-container">
      <h1 id="startButton">Good Luck!</h1>
    </div>
    <div id="streak">
      <h1>Longest streak: <span id="longest-streak">0</span></h1>
      <h1>Current streak: <span id="current-streak">0</span></h1>
    </div>
  </body>
</html>
